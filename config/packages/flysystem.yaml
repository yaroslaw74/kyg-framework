# Read the documentation at https://github.com/thephpleague/flysystem-bundle/blob/master/docs/1-getting-started.md
flysystem:
    storages:
        default.storage:
            adapter: "local"
            options:
                directory: "%kernel.project_dir%/public/storage"
                lock: 0
                skip_links: false
                permissions:
                    file:
                        public: 0o744
                        private: 0o700
                    dir:
                        public: 0o755
                        private: 0o700
            visibility: "private"
            directory_visibility: "private"
            retain_visibility: true
            case_sensitive: true
            disable_asserts: false

        theme.storage:
            adapter: "local"
            options:
                directory: "%kernel.project_dir%/public/theme"
                lock: 0
                skip_links: false
                permissions:
                    file:
                        public: 0o744
                        private: 0o700
                    dir:
                        public: 0o755
                        private: 0o700
            visibility: "public"
            directory_visibility: "public"
            retain_visibility: true
            case_sensitive: true
            disable_asserts: false
