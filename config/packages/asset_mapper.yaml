framework:
    asset_mapper:
        # The paths to make available to the asset mapper.
        paths:
            - assets/
            - public/theme/
        missing_import_mode: strict
        exclude_dotfiles: true
        excluded_patterns:
            - "**/assets/scss/_*.scss"
            - "**/assets/scss/**/_*.scss"
            - "*.md"
            - "composer.json"
            - "package.json"
